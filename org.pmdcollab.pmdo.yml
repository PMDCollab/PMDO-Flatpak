app-id: org.pmdcollab.pmdo
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run-pmdo.sh
finish-args:
  - "--share=network"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=ipc"
  - "--filesystem=host"
  - "--device=all"
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.dotnet7"
build-options:
  append-path: /usr/lib/sdk/dotnet7/bin
  append-ld-library-path: /usr/lib/sdk/dotnet7/lib
  env:
    PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet7/lib/pkgconfig
  arch:
    arm:
      env:
        RUNTIME: linux-arm
    aarch64:
      env:
        RUNTIME: linux-arm64
    x86_64:
      env:
        RUNTIME: linux-x64

modules:

  - name: pmdc
    buildsystem: simple
    build-commands:
      - dotnet publish -c Release --source ./nuget-sources-$RUNTIME --runtime $RUNTIME --self-contained true /p:RuntimeIdentifiers=$RUNTIME PMDC/PMDC.csproj
      - install -Dm755 /run/build/pmdc/publish/linux-x64/PMDC/PMDC /app/bin/PMDC
    sources:
      - type: git
        url: https://github.com/PMDCollab/PMDC
        tag: v0.8.4
        commit: 3f7c08ebbe7d600c252027d18ca1aa78562f2185
      - type: patch
        path: patches/rogue-essence-exe-path.patch
      - type: patch
        path: patches/kera-lua-fixup.patch
      - type: patch
        path: patches/nlua-fixup.patch
      - sources-arm.json
      - sources-arm64.json
      - sources-x64.json

  - name: pmdo-assets
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/PMDO/Assets
      - cp -r ./ /app/share/PMDO/Assets/
    sources:
      - type: archive
        url: https://github.com/audinowho/DumpAsset/archive/526984f38da819919a678cd50403415fc8107923.tar.gz
        sha256: 3d6098ea167e25605846e21ada372ceb5ae4de3b4ca183a15a7f2e54bbf7809a

  - name: pmdo-meta
    buildsystem: simple
    build-commands:
      # Icons
      - install -Dm644 icons/16x16/apps/org.pmdcollab.pmdo.png /app/share/icons/hicolor/16x16/apps/org.pmdcollab.pmdo.png
      - install -Dm644 icons/32x32/apps/org.pmdcollab.pmdo.png /app/share/icons/hicolor/32x32/apps/org.pmdcollab.pmdo.png
      - install -Dm644 icons/128x128/apps/org.pmdcollab.pmdo.png /app/share/icons/hicolor/128x128/apps/org.pmdcollab.pmdo.png
      - install -Dm644 icons/256x256/apps/org.pmdcollab.pmdo.png /app/share/icons/hicolor/256x256/apps/org.pmdcollab.pmdo.png
      - install -Dm644 icons/512x512/apps/org.pmdcollab.pmdo.png /app/share/icons/hicolor/512x512/apps/org.pmdcollab.pmdo.png
      # Runner
      - install -Dm755 run-pmdo.sh /app/bin/run-pmdo.sh
      # Desktop file, appstream
      - install -Dm644 org.pmdcollab.pmdo.desktop /app/share/applications/org.pmdcollab.pmdo.desktop
      - install -Dm644 org.pmdcollab.pmdo.appdata.xml /app/share/metainfo/org.pmdcollab.pmdo.appdata.xml
    sources:
      - type: dir
        path: icons
        dest: icons
      - type: file
        path: org.pmdcollab.pmdo.desktop
      - type: file
        path: org.pmdcollab.pmdo.appdata.xml
      - type: file
        path: run-pmdo.sh